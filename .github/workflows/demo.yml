name: Demo

on:
  push:
    branches:
      - demo

env:
  NAME: hello

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Hello World action step
        id: hello
        uses: DevDavid1307/hello-world-javascript-action@v1.6
        with:
          who-to-greet: 'haha'
      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"
  test:
    runs-on: ubuntu-latest
    if: ${{ needs.hello_world_job.result }} == 'success'
    needs:
      - hello_world_job
    steps:
      - name: Print ${{ env.NAME }}
        run: echo 123 ${{ job.status }} - ${{ runner.os }} - ${{ needs.hello_world_job.result }}
