name: Demo

on:
  push:
    branches:
      - demo

env:
  NAME: hello

jobs:
  parent:
    runs-on: ubuntu-latest
    steps:
      - run: echo parent
      - uses: jesusvasquez333/verify-pr-label-action@v1.3.1
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'
          valid-labels: 'bug, enhancement'
    outputs:
      result: parent
  test:
    runs-on: ubuntu-latest
    needs:
      - parent
    steps:
      - name: Print ${{ env.NAME }}
        run: echo 123 ${{ job.status }} - ${{ runner.os }} - ${{ needs.parent.result}}
