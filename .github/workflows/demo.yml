name: Demo

on:
  push:
    branches:
      - demo

env:
  NAME: hello

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Hello World action step
        id: hello
        uses: DevDavid1307/hello-world-javascript-action@v1.1
        with:
          who-to-greet: 'david'
      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"
  parent:
    runs-on: ubuntu-latest
    steps:
      - run: echo parent
      - uses: jesusvasquez333/verify-pr-label-action@v1.3.1
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'
          valid-labels: 'bug, enhancement'
    outputs:
      result: parent
  test:
    runs-on: ubuntu-latest
    needs:
      - parent
      - hello_world_job
    steps:
      - name: Print ${{ env.NAME }}
        run: echo 123 ${{ job.status }} - ${{ runner.os }} - ${{ needs.parent.result}} - ${{ needs.hello_world_job.outputs.time }}
